<script>
  // Set the duration for each slide in milliseconds (e.g., 3 seconds)
  const slideDuration = 3000;

  // Get all the carousel items
  const carouselItems = document.querySelectorAll('.carousel-item');

  let slideIndex = 0;

  // Function to change the slides
  function showSlides() {
    for (let i = 0; i < carouselItems.length; i++) {
      carouselItems[i].classList.remove('active');
    }

    slideIndex++;
    if (slideIndex >= carouselItems.length) {
      slideIndex = 0;
    }

    carouselItems[slideIndex].classList.add('active');
  }

  // Run the showSlides function every slideDuration milliseconds
  setInterval(showSlides, slideDuration);
</script>
