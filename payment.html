    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Book Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Dropdown items will be dynamically populated -->
                    </div>

                </li>
            </ul>
        </div>
    </nav>

    <!-- Payment Receipt Section -->
    <div class="container mt-4">
        <h2>Payment Receipt</h2>
        <div id="receiptItems">
            <!-- Purchased items will be displayed here -->
        </div>
        <hr>
        <p><strong>Total Amount:</strong> $<span id="totalAmount">0</span></p>
        <p>Thank you for your purchase!</p>
        <a class="btn btn-primary" href="/index.html">Back to Home</a>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
<script>
    // Function to retrieve cart items from local storage and display them in the payment receipt
    function displayReceiptItems() {
      const receiptItemsDiv = document.getElementById("receiptItems");
      const totalAmount = document.getElementById("totalAmount");
  
      // Retrieve cart items from local storage
      const cartItems = JSON.parse(localStorage.getItem("cart"));
  
      // Initialize total amount
      let total = 0;
  
      // Display each cart item in the payment receipt
      cartItems.forEach((item) => {
        const receiptItem = document.createElement("div");
        receiptItem.classList.add("receipt-item");
        receiptItem.innerHTML = `
          <p>Title: ${item.title}</p>
          <p>Author: ${item.author}</p>
          <p>Price: $${item.price}</p>
          <hr>
        `;
        receiptItemsDiv.appendChild(receiptItem);
  
        // Calculate total amount
        total += parseFloat(item.price);
      });
  
      // Display the total amount
      totalAmount.textContent = total.toFixed(2);
    }
  
    // Call function to display purchased items and total amount when the payment receipt page loads
    window.onload = function() {
      displayReceiptItems();
    };
  </script>
  
</html>
